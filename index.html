<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <section class="intro">
        <h1>Coding Quiz Challenge</h2>
        <div id="ruleInfo">
            Try to answer the following code-related questions within the time limit. Remember, for every answer that you guessed incorrectly 10 seconds will be removed from the clock. Quickly answer the questions with accuracy. Good luck!!üçÄüçÄüçÄ
        </div>
    </section>
    <br/>
    <button id="startBtn">Start Quiz</button>
    <button id="nextBtn">Next</button>

    <section>
        <div class="quizContainer">
            <div id="questionContainer" class="hide">
                <div id="question">Question</div>
                <div id="answerChoices">
                    <button class="option">ChoiceA</button>
                    <button class="option">ChoiceB</button>
                    <button class="option">ChoiceC</button>
                    <button class="option">ChoiceD</button>
                </div>
            </div>
          
            
        </div>
    </section>








    <script src="./assets/js/script.js""></script>
</body>
</html>
